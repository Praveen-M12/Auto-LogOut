<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #97bbdb; 
    }
    .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff; /
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s; 
    }
    button:hover {
        background-color: #62b2bb; 
    }
</style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
</div>

<script>
    window.onload = function() {
        var logoffTimeout;

        function initiateLogoff() {
            clearTimeout(logoffTimeout);
            alert("You have been logged out due to inactivity.");
            document.getElementById("loginForm").reset(); 
        }

        function resetLogoffTimer() {
            clearTimeout(logoffTimeout); 
            logoffTimeout = setTimeout(initiateLogoff, 1 * 60 * 1000); // Set timeout for 1 minute
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Login successful!");
            window.location.href = "welcome.html";
        });

        document.addEventListener("mousemove", resetLogoffTimer);
        document.addEventListener("keypress", resetLogoffTimer);
        
        resetLogoffTimer();
    };
</script>
</body>
</html>
